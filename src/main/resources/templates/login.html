<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Ateliê M&B - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #ffb3d6 0%, #ffd1dc 50%, #f0c1e1 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 50px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-area {
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 4rem;
            color: #d63384;
            margin-bottom: 15px;
        }
        
        .main-title {
            color: #6f42c1;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .development-message {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
        }
        
        .development-icon {
            font-size: 2.5rem;
            color: #ffc107;
            margin-bottom: 15px;
        }
        
        .development-text {
            color: #856404;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #d63384, #6f42c1);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(214, 51, 132, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .features-preview {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #6c757d;
        }
        
        .feature-icon {
            color: #d63384;
            margin-right: 10px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-card">
            <!-- Logo e Título -->
            <div class="logo-area">
                <i class="fas fa-birthday-cake logo-icon"></i>
                <h1 class="main-title">Ateliê M&B</h1>
                <p class="subtitle">Sistema Administrativo</p>
            </div>
            
            <!-- Mensagem de Desenvolvimento -->
            <div class="development-message">
                <i class="fas fa-tools development-icon"></i>
                <p class="development-text" th:text="${mensagem}">
                    Área administrativa em desenvolvimento
                </p>
            </div>
            
            <!-- Prévia das Funcionalidades Futuras -->
            <div class="features-preview">
                <h5 class="mb-3" style="color: #6f42c1;">
                    <i class="fas fa-rocket"></i> Funcionalidades em Breve:
                </h5>
                
                <div class="feature-item">
                    <i class="fas fa-users feature-icon"></i>
                    <span>Gerenciamento de Clientes</span>
                </div>
                
                <div class="feature-item">
                    <i class="fas fa-shopping-cart feature-icon"></i>
                    <span>Controle de Pedidos</span>
                </div>
                
                <div class="feature-item">
                    <i class="fas fa-chart-bar feature-icon"></i>
                    <span>Relatórios de Vendas</span>
                </div>
                
                <div class="feature-item">
                    <i class="fas fa-cogs feature-icon"></i>
                    <span>Configurações do Sistema</span>
                </div>
                
                <div class="feature-item">
                    <i class="fas fa-warehouse feature-icon"></i>
                    <span>Controle de Estoque</span>
                </div>
            </div>
            
            <!-- Botão Voltar -->
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i> Voltar aos Produtos
            </a>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
