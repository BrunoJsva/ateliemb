
# =====================================================
# CONFIGURAÇÕES DA APLICAÇÃO - CONFEITARIA MB
# =====================================================

# Nome da aplicação
spring.application.name=ateliemb_db
spring.active.profiles=dev

# =====================================================
# CONFIGURAÇÕES DO BANCO DE DADOS MYSQL
# =====================================================

# Configurações de conexão
spring.datasource.url=jdbc:mysql://localhost:3306/ateliemb_db?useSSL=false&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=@Bru136009
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================================
# CONFIGURAÇÕES DO JPA/HIBERNATE
# =====================================================

# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configurações de charset
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# =====================================================
# CONFIGURAÇÕES DE LOGGING
# =====================================================

# Log do SQL executado
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================================
# CONFIGURAÇÕES DO SERVIDOR
# =====================================================

server.port=8080

# =====================================================
# CONFIGURAÇÕES DE DESENVOLVIMENTO
# =====================================================

# Configurações para desenvolvimento
spring.jpa.open-in-view=false
spring.h2.console.enabled=false